<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add favicon -->
    <link
      rel="icon"
      href="images/cloud.png"
      type="image/png"
      width="32"
      height="32"
    />
    <!-- End favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Movie App</title>
    <style role="stylesheet" href="css/style.css"></style>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><span class="hour"></span>:<span class="main"></span></li>
          <ul>
            <li><i class="fa-solid fa-signal"></i></li>
            <li><i class="fa-solid fa-wifi"></i></li>
            <li><i class="fa-solid fa-battery-full"></i></li>
          </ul>
        </ul>
      </nav>
    </header>
    <main>
      <section class="landing--page">
        <figure>
          <img src="" alt="" />
          <figcaption class="longin--caption">
            An image worthy to be on the landing page.
          </figcaption>
        </figure>
        <h1 class="landing--header">
          Hello <span class="landing--bold">Beautiful,</span>
        </h1>
        <p class="landing--paragraph">
          Now we should be careful about covid-19, so it's the best time to
          watch movies and series
        </p>
        <button class="btn btn--sing__in">Sign In</button>
        <button class="btn btn--create__acount">Create Account</button>
      </section>
      <section class="login">
        <h2 class="login--header">
          <i class="fa-solid fa-arrow-left"></i> Sign In
        </h2>
        <p class="login--paragraph">Log in with one of the following options</p>
        <article class="login--options">
          <button class="login--btn btn--apple">
            <i class="fa-brands fa-apple"></i>
          </button>
          <button class="login--btn btn--google">
            <i class="fa-brands fa-google"></i>
          </button>
        </article>
        <form action="/submit" method="post" class="login--form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Sign in</button>

          <p>Don't have an accout? <a href="#">Sign up</a></p>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
